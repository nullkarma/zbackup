---

default:
  logdir: /var/log/zbackup
  rotate: 6
  snapname: "%d-%m-%Y-%X"
  rsync_user: root
  rsync_path: /
  rsync_args:
    - archive
    - numeric-ids
    - hard-links
    - compress
    - delete-after
    - delete-excluded
    - inplace
    - rsync-path='ionice -c 3 nice -n 20 rsync'
    - bwlimit=40960
  exclude:
    - var/log/*
    - var/cache/*
    - var/spool/*
    - var/tmp/*
    - var/run/*
    - tmp/*
    - proc/*
    - sys/*
    - run/*
    - mnt/*
    - media/*
    - lost+found
    - data/*
    - export/*
    - rhev/*
    - space/*
    - backup/*
    - var/www/*
    - root/*
    - var/lib/puppet/*

backup/hosts:
  config:
    rotate: 4
    exclude:
      - some/dir/*
  plans:
    - match: "^db[0-9]+.(stage|prod).example.com$"
      plan: plans/example.yaml
      config:
        rotate: 6
    - match: "^testing[0-9]+.brownbag$"
      #plan: plans/example.yaml
      config:
        rotate: 20
        exclude:
          - foo/bar/*

backup/databases:
  config:
    rotate: 30
    exclude:
      - var/lib/postgresql/*
      - var/lib/mysql/*

  plans:
    - match: "^db[0-9]+.(stage|prod).*$"
      plan: plans/example.yaml
